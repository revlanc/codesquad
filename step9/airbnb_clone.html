<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>airbnb_clone</title>
  </head>
  <body>
    <main class="top-section">
      <img src="img/landscape.png" alt="bg" />
      <div>
        <h1>에어비앤비에서 한국의 숙소를 찾아보세요</h1>
        <p>
          혼자하는 여행에 적합한 개인실부터 여럿이 함께하는 여행에 좋은 집 전체 숙소까지, 에어비앤비엔 다 있습니다.
        </p>
        <ul>
          <li>
            <label for="destination">목적지</label>
            <input type="text" id="destination" />
          </li>
          <li>
            <label for="checkin">체크인</label>
            <input type="text" id="checkin" />
          </li>
          <li>
            <label for="checkout">체크아웃</label>
            <input type="text" id="checkout" />
          </li>
          <li>
            <label for="adult">어른</label>
            <input type="text" id="adult" />
          </li>
          <li>
            <label for="child">어린이</label>
            <input type="text" id="child" />
          </li>
          <li><input type="submit" value="검색" /></li>
        </ul>
      </div>
    </main>
    <div>
      <i class="fas fa-star"></i>
    </div>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.8.2/js/all.js"
      integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
